<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mobile-friendly Menu</title>
</head>
<body>

    <style>
        body {
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.navbar {
    background-color: #333;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: #fff;
    font-size: 1.5em;
}

.menu-toggle {
    cursor: pointer;
    display: none;
}

.menu-toggle span {
    display: block;
    height: 3px;
    width: 25px;
    background-color: #fff;
    margin: 5px 0;
}

.menu {
    list-style: none;
    display: flex;
}

.menu li {
    margin: 0 15px; 
}

.menu a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

@media (max-width: 768px) {
    .menu {

        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #333;
    }

    .menu.show {
        display: flex;
    }

    .menu li {
        margin: 10px 0;
    }   

    .menu-toggle {
        display: block;
    }
}

    </style>

<div class="navbar">
    <div class="logo">Prodigy Infotech</div>
    <div class="menu-toggle" id="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<script >
        document.getElementById('mobile-menu').addEventListener('click', function () {
    document.querySelector('.menu').classList.toggle('show');
});
</script>
</body>
</html>
